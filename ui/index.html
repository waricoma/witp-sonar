<!DOCTYPE html>
<html>
<head>
    <link href="stylesheets/material-icon.css" rel="stylesheet">
    <link href="stylesheets/roboto.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="stylesheets/materialize.min.css"  media="screen,projection"/>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Token</span>
                <div class="input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="card-action">
                <a id="start" class="waves-effect waves-light btn">start<i class="material-icons right">open_in_browser</i></a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/materialize.min.js"></script>
<script type="text/javascript">
  const {ipcRenderer} = require('electron');
  $('#start').click(()=>{
    if($('#password').val() === '') return false;
    ipcRenderer.send('start', {token: $('#password').val()});
  });
</script>
</body>
</html>
